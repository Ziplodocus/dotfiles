# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

####################
### COLOR SCHEME ###
####################
source = ~/.cache/wallust/colors-hyprland.conf

$font = monospace

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
auth {
    pam {
        enabled = true
    }

    #fingerprint {
    #    enabled = true
    #    ready_message = Scan fingerprint to unlock
    #    present_message = Scanning...
    #    retry_delay = 250 # in milliseconds
    #}
}

animations {
    enabled = true
    bezier = ease, 1, 1, 0, 0
    animation = fadeIn, 1, 5, ease
    animation = fadeOut, 1, 5, ease
    animation = inputFieldDots, 1, 2, ease
}

background {
    monitor =
    path = screenshot
    blur_passes = 2
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 4
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = $color5 $color2 90deg
    check_color = $color0 $color1 120deg
    fail_color = $background $color0 40deg

    font_color = $foreground
    fade_on_empty = false
    rounding = 8

    font_family = $font
    placeholder_text =
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    dots_text_format = ðŸ‘»
    dots_size = 0.25
    dots_spacing = 0.25

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 0
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font

    position = 0, -50
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font

    position = 0, -200
    halign = center
    valign = top
}

label {
    monitor =
    text = #$LAYOUT[en]
    font_size = 24
    # onclick = hyprctl switchxkblayout all next

    position = 250, -20
    halign = center
    valign = center
}
